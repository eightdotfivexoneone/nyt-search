<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/style.css">
  <title>The New York Times: Search</title>
</head>
<body class="bg">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-transparent text-white˜∫
  ">
      <div class="container">
          <a class="times navbar-brand display-3" href="#">The New York Times: Search</a>
          <ul class="navbar-nav">
            <!-- Nav item -->
              <li class="nav-item">
                  <!-- <a class="nav-link" href="#">Instructions</a> -->
              </li>
          </ul>
      </div>
  </nav>
  <div class="container bg-gradient-light text-white">
    <div class="form-group ">
        <h1 class="display-2 text-white">Search Parameters</h1>

      <label for="term">Search Term:</label>
      <input type="text" class="form-control" id="term" aria-describedby="emailHelp">
    </div>
    <div class="form-group ">
      <label for="num-records">Number of Records to Retrieve:</label>
      <input type="text" class="form-control" id="num-records">
    </div>
    <div class="form-group">
        <label for="start-year">Start Year (Optional):</label>
        <input type="text" class="form-control" id="start-year">
    </div>
    <div class="form-group mb-50">
        <label for="end-year">End Year (Optional):</label>
        <input type="text" class="form-control" id="end-year">
    </div>

    <button type="submit" class="btn btn-light">Search</button>
    <button type="submit" class="btn btn-light">Clear Results</button>
    <h1 class="display-2 text-white">Top Articles</h1>

</form>
  
<!-- Appended Content -->
<div id="results"class="results container bg-gradient-light text-white">


</div>
